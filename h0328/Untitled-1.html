<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Max Pax Hotel</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .list-item {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .list-item strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Max Pax Hotel</h1>
        </header>
        <div class="content">
            <h2 class="title">객실 정원 안내</h2>
            <ul class="list">
                <li class="list-item">
                    <strong>소노벨 비발디파크</strong>
                    <ul>
                        <li>패밀리 4인</li>
                        <li>스위트 5인</li>
                        <li>골드스위트 7인</li>
                        <li>슈페리어</li>
                    </ul>
                </li>
                <li class="list-item">
                    <strong>소노문 비발디파크</strong>
                    <ul>
                        <li>디럭스 2인</li>
                        <li>디럭스VIEW</li>
                        <li>패밀리 4인</li>
                        <li>패밀리 코너 4인</li>
                        <li>스위트 5인</li>
                    </ul>
                </li>
                <li class="list-item">
                    <strong>소노펫 비발디파크</strong>
                    <ul>
                        <li>실버스위트 6인</li>
                        <li>골드스위트 7인</li>
                        <li>프레지덴셜 8인</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
