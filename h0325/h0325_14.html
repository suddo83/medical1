<!DOCTYPE html>
<html>
    <head>
        <title>table태그</title>
        <style>
            table{
                border-collapse: collapse;
                }
            th, td{
                border: 1px solid black;
                padding: 5px;
                height: 40px;
                text-align: center;
                border-collapse: collapse;
                }
            th{
                background-color: #ddd;
                }
            </style>
    </head>
    <body>
        <h2>요안도라 객실</h2>
        <table>
            <colgroup>
                <col width="'100px">
                <col width="'100px">
                <col width="'100px">
                <col width="'100px">
            </colgroup>
            <thead>
                <tr>
                    <th>방이름</th>
                    <th>대상</th>
                    <th>크기</th>
                    <th>가격</th>
                </tr>
                <tr>
                    <td>유채방</td>
                    <td>여성 도미토리</td>
                    <td rowspan="3">4인실</td>
                    <td rowspan="4">1인 20,000원</td>
                </tr>
                <tr>
                    <td rowspan="2">동백방</td>
                    <td>동성 도미토리</td>
                </tr>
                <tr>
                    <td>가족 1팀</td>
                </tr>
                <tr>
                    <td>천혜향방</td>
                    <td>-</td>
                    <td>2인실</td>
                </tr>
            </thead>
                <tr>
                    <th colspan="4"> 바깥채 전체를 렌트합니다</th>
                </tr>
        </table>
    </body>
</html>
