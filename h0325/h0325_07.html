<!DOCTYPE html>
<html>
    <head>
        <title>ul,ol태그</title>
        <style>
            /*ul{list-style: none;} : 블릿 사라짐 */
            /* disc-채워진원,circle-빈원,square-사각, */
            ul{list-style-type: circle;}

        </style>
    </head>
    <body>
        <ul>
            <li>네이버</li>
            <li>다음</li>
            <li>구글</li>
            <li>쿠팡</li>
            <li>지마켓</li>
        </ul>
    </body>
</html>
