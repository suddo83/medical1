<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        span{font-size:16px; font-weight:700; color: #f70202;
            margin-right:5px;
            }   
    </style>
</head>
<body>
    <h1>4.최종 html 회원가입 양식 폼</h1>
    <form action="#" method="post">
        <label for="id">아이디<span> *</span></label><br>
        <input type="text" id="id" name="id" required>
        <br>
        <label for="password">비밀번호<span> *</span></label><br>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="password-confirm">비밀번호 확인<span> *</span></label><br>
        <input type="password" id="password-confirm" name="password-confirm" required>
        <br>
        <label for="name">이름<span> *</span></label><br>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">이메일<span> *</span></label><br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">연락처<span> *</span></label><br>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="gender">성별<span> *</span></label><br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여자</label>
        <br>
        <label for="courses">수강과목<span> *</span></label>
        <br>
        <input type="checkbox" id="html" name="courses[]" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="courses[]" value="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="courses[]" value="javascript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="jquery" name="courses[]" value="jquery">
        <label for="jquery">jQuery</label>
        <input type="checkbox" id="php" name="courses[]" value="php">
        <label for="php">PHP</label>
        <br>
        <button type="submit">가입하기</button>
        <button type="reset">다시 작성</button>
    </form>
</body>
</html>
